<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Find Your Partner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-purple-700 font-bold text-xl hover:text-purple-900 transition">Home</a>
      <a href="shopping.html" class="text-purple-600 font-semibold hover:text-purple-800 transition">Continue Shopping</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-center py-10 bg-gradient-to-r from-purple-600 to-indigo-700 text-white">
    <h2 class="text-4xl md:text-5xl font-extrabold mb-4">Your Cart</h2>
  </header>

  <!-- Cart Items -->
  <main class="flex-1 max-w-4xl mx-auto px-6 py-10">
    <table class="w-full bg-white shadow-lg rounded-xl overflow-hidden">
      <thead class="bg-purple-600 text-white">
        <tr>
          <th class="p-4 text-left">Name</th>
          <th class="p-4 text-left">Price</th>
        </tr>
      </thead>
      <tbody id="cart-items" class="divide-y divide-gray-200"></tbody>
    </table>

    <div class="text-center mt-6">
      <button onclick="buyNow()" class="px-6 py-3 bg-green-600 text-white rounded-xl hover:bg-green-700 transition">
        Buy Now
      </button>
    </div>

    <p id="success" class="mt-4 text-center text-lg font-bold text-green-700 hidden">
      ✅ Successfully purchased!
    </p>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-6 text-center text-gray-500">
    © 2025 PartnerShop. All rights reserved.
  </footer>

  <!-- JS for Cart -->
  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let container = document.getElementById("cart-items");
      container.innerHTML = "";
      cart.forEach(item => {
        container.innerHTML += `
          <tr>
            <td class="p-4">${item.name}</td>
            <td class="p-4">₹${item.price} / hour</td>
          </tr>
        `;
      });
    }

    function buyNow() {
      localStorage.removeItem("cart");
      document.getElementById("cart-items").innerHTML = "";
      document.getElementById("success").classList.remove("hidden");
    }

    loadCart();
  </script>
</body>
</html>
