<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-white shadow-md sticky top-0 z-50">
    <a href="../index.html" class="text-lg font-bold text-indigo-600">üè† Home</a>
    <a href="../shopping.html" class="text-lg font-bold text-indigo-600">üõç Continue Shopping</a>
  </nav>

  <div class="p-6">
    <h1 class="text-3xl font-bold mb-4">Your Cart</h1>
    <div id="cart-items"></div>
    <p class="text-xl font-bold mt-4">Total: ‚Çπ<span id="total">0</span></p>
    <button onclick="buyNow()" class="mt-4 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-500">Buy Now</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const container = document.getElementById("cart-items");
      container.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.qty;
        container.innerHTML += `
          <div class="flex items-center justify-between bg-white p-4 mb-3 rounded-lg shadow">
            <div>
              <h2 class="text-xl font-bold">${item.name}</h2>
              <p class="text-gray-600">‚Çπ${item.price} / hour</p>
            </div>
            <div class="flex items-center gap-3 border-2 border-yellow-400 rounded-full px-3 py-1">
              <button onclick="removeItem(${index})" class="text-red-600">üóë</button>
              <span class="mx-2">${item.qty}</span>
              <button onclick="changeQty(${index}, 1)" class="text-green-600">+</button>
            </div>
          </div>
        `;
      });

      document.getElementById("total").textContent = total;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function buyNow() {
      localStorage.removeItem("cart");
      cart = [];
      renderCart();
      document.getElementById("total").textContent = "0";
      confetti();
      localStorage.setItem("cartCleared", "true");
    }

    renderCart();
  </script>
</body>
</html>
