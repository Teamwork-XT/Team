<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping - Find Your Partner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-white shadow-md sticky top-0 z-50">
    <a href="index.html" class="text-lg font-bold text-indigo-600">🏠 Home</a>
    <a href="cart" class="relative text-lg font-bold text-indigo-600" id="cart-btn">
      🛒 Cart
      <span id="cart-count" class="absolute -top-2 -right-4 bg-red-600 text-white text-xs rounded-full px-2">0</span>
    </a>
  </nav>

  <!-- Hero Banner -->
  <div class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white text-center py-12 shadow-lg">
    <h1 class="text-4xl md:text-5xl font-extrabold">🔥 Special Festive Discounts 🔥</h1>
    <p class="mt-3 text-lg">Get your dream partner at unbelievable prices. Limited time only!</p>
  </div>

  <!-- Products -->
  <main class="p-6 grid gap-6 md:grid-cols-2">
    <!-- Pinky -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition">
      <img src="https://randomuser.me/api/portraits/women/65.jpg" class="w-full h-48 object-cover rounded-t-2xl" alt="Pinky">
      <div class="p-4">
        <h2 class="text-2xl font-bold">Pinky</h2>
        <p class="text-gray-600">💖 64% off on first purchase</p>
        <p class="text-xl font-semibold mt-2">₹99 / hour</p>
        <div class="flex items-center text-yellow-500 mt-2">
          ⭐⭐⭐⭐☆ <span class="text-sm text-gray-500 ml-2">(4.3/5)</span>
        </div>
        <button onclick="addToCart('Pinky', 99)" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500">
          Add to Cart
        </button>
      </div>
    </div>

    <!-- Niladri -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-full h-48 object-cover rounded-t-2xl" alt="Niladri">
      <div class="p-4">
        <h2 class="text-2xl font-bold">Niladri</h2>
        <p class="text-gray-600">🔥 50% off offer</p>
        <p class="text-xl font-semibold mt-2">₹150 / hour</p>
        <div class="flex items-center text-yellow-500 mt-2">
          ⭐⭐⭐⭐⭐ <span class="text-sm text-gray-500 ml-2">(4.8/5)</span>
        </div>
        <button onclick="addToCart('Niladri', 150)" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <!-- Added to Cart Toast -->
  <div id="toast" class="hidden fixed bottom-5 right-5 bg-white border border-gray-300 shadow-lg rounded-lg p-4 flex items-center gap-4">
    <div>
      <p class="font-semibold" id="toast-text"></p>
      <a href="cart" class="text-indigo-600 font-bold hover:underline">Go to Cart →</a>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
  // If cart was cleared in cart page
  if (localStorage.getItem("cartCleared") === "true") {
    localStorage.removeItem("cartCleared");
    cart = [];
    localStorage.setItem("cart", JSON.stringify(cart));
  }
  document.getElementById("cart-count").textContent = cart.reduce((sum, item) => sum + item.qty, 0);
}


    function showToast(message) {
      const toast = document.getElementById("toast");
      document.getElementById("toast-text").textContent = message;
      toast.classList.remove("hidden");

      setTimeout(() => {
        toast.classList.add("hidden");
      }, 2500);
    }

    function addToCart(name, price) {
      let item = cart.find(i => i.name === name);
      if (item) {
        item.qty++;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      showToast(`${name} added to your cart`);
    }

    updateCartCount();
  </script>
</body>
</html>
