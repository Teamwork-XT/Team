<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping - Find Your Partner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Home button (left-most) -->
      <a href="index.html" class="text-purple-700 font-bold text-xl hover:text-purple-900 transition">
        Home
      </a>
      <!-- Cart button (right-most) -->
      <a href="cart.html" class="bg-purple-600 text-white px-4 py-2 rounded-xl hover:bg-purple-700 transition flex items-center gap-2">
        ðŸ›’ Cart
      </a>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-center py-10 bg-gradient-to-r from-purple-600 to-indigo-700 text-white">
    <h2 class="text-4xl md:text-5xl font-extrabold mb-4">Choose Your Partner</h2>
    <p class="text-lg text-gray-200">Special discounts on your first booking âœ¨</p>
  </header>

  <!-- Grid of Profiles -->
  <main class="flex-1 max-w-5xl mx-auto px-6 py-10">
    <div class="grid gap-8 sm:grid-cols-2 md:grid-cols-2">

      <!-- Pinky -->
      <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-2">
        <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Pinky" class="w-full h-64 object-cover rounded-t-2xl">
        <div class="p-4">
          <h3 class="text-xl font-bold">Pinky</h3>
          <p class="text-green-600 font-semibold">64% OFF on first purchase</p>
          <p class="text-gray-700 mt-2 text-lg">â‚¹99 / hour</p>
          <button onclick="addToCart('Pinky', 99)" 
                  class="mt-4 w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700 transition">
            Add to Cart
          </button>
        </div>
      </div>

      <!-- Niladri -->
      <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-2">
        <img src="https://randomuser.me/api/portraits/men/28.jpg" alt="Niladri" class="w-full h-64 object-cover rounded-t-2xl">
        <div class="p-4">
          <h3 class="text-xl font-bold">Niladri</h3>
          <p class="text-green-600 font-semibold">50% OFF offer</p>
          <p class="text-gray-700 mt-2 text-lg">â‚¹150 / hour</p>
          <button onclick="addToCart('Niladri', 150)" 
                  class="mt-4 w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700 transition">
            Add to Cart
          </button>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-6 text-center text-gray-500">
    Â© 2025 PartnerShop. All rights reserved.
  </footer>

  <!-- JS for Cart -->
  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " has been added to cart!");
    }
  </script>
</body>
</html>
