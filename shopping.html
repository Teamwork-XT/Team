<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping - Find Your Partner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-purple-700">PartnerShop</h1>
      <a href="index.html" class="text-purple-600 font-semibold hover:text-purple-800 transition">Home</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-center py-10 bg-gradient-to-r from-purple-600 to-indigo-700 text-white">
    <h2 class="text-4xl md:text-5xl font-extrabold mb-4">Choose Your Partner</h2>
    <p class="text-lg text-gray-200">Pick from our exclusive collection of amazing people ✨</p>
  </header>

  <!-- Grid of Profiles -->
  <main class="flex-1 max-w-7xl mx-auto px-6 py-10">
    <div class="grid gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

      <!-- Card 1 -->
      <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-2">
        <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Profile" class="w-full h-64 object-cover rounded-t-2xl">
        <div class="p-4">
          <h3 class="text-xl font-bold">Sophia</h3>
          <p class="text-gray-500 text-sm">Adventurer | 25 yrs</p>
          <button class="mt-4 w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700 transition">Select</button>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-2">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="w-full h-64 object-cover rounded-t-2xl">
        <div class="p-4">
          <h3 class="text-xl font-bold">Ethan</h3>
          <p class="text-gray-500 text-sm">Music Lover | 27 yrs</p>
          <button class="mt-4 w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700 transition">Select</button>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-2">
        <img src="https://randomuser.me/api/portraits/women/12.jpg" alt="Profile" class="w-full h-64 object-cover rounded-t-2xl">
        <div class="p-4">
          <h3 class="text-xl font-bold">Mia</h3>
          <p class="text-gray-500 text-sm">Traveler | 23 yrs</p>
          <button class="mt-4 w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700 transition">Select</button>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-2">
        <img src="https://randomuser.me/api/portraits/men/76.jpg" alt="Profile" class="w-full h-64 object-cover rounded-t-2xl">
        <div class="p-4">
          <h3 class="text-xl font-bold">Liam</h3>
          <p class="text-gray-500 text-sm">Fitness Enthusiast | 29 yrs</p>
          <button class="mt-4 w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700 transition">Select</button>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-6 text-center text-gray-500">
    © 2025 PartnerShop. All rights reserved.
  </footer>
</body>
</html>
